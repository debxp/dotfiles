[theme_info]
name=debxp-dark
description=debxp.org dark theme based on nord palette and arc theme
version=1
author=Blau Araujo
url=https://github.com/debxp
compat=1.34

[named_colors]
black=#1e2430
almost_black=#2e3440
lighter_black=#3e4450

yellow=#dbbb7b
light_yellow=#ebcb8b
very_dark_yellow=#cbab6b

bright_orange=#e09780
dark_orange=#d08770

green=#a3be8c
bright_green=#c3deac
light_green=#b3ce9c

dark_blue=#5e81ac

light_purple=#b48ead
hot_pink=#bb6ead

light_cyan=#8fbcbb

red=#bf616a

white=#eceff4
almost_white=#e5e9f0
grey=#d8dee9
lighter_grey=#d9dfea
mid_grey=#6c768a
dark_grey=#3b4252

arcui_back_light=mid_grey
arcui_back_dark=dark_grey
operator=very_dark_yellow

[named_styles]
default=almost_white;almost_black;false;false
error=red;very_dark_yellow;false;true
op=light_yellow;almost_black;true;false
# Editor styles
#-------------------------------------------------------------------------------

selection=black;red;true;true
current_line=;lighter_black;true
brace_good=black;bright_orange;true;false
brace_bad=error
margin_line_number=mid_grey;arcui_back_dark
margin_folding=dark_grey;arcui_back_light
fold_symbol_highlight=mid_grey
indent_guide=dark_grey
caret=light_cyan;;false
marker_line=yellow;very_dark_yellow
marker_search=black;dark_blue
marker_mark=light_green;lighter_black
call_tips=dark_grey;white;false;false
white_space=dark_grey;;true

# Generic programming languages
#-------------------------------------------------------------------------------

comment=mid_grey
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment,bold
comment_doc_keyword_error=comment,italic

number=light_purple
number_1=number
number_2=number_1

type=bright_green
class=type
function=type
parameter=bright_orange;

keyword=hot_pink
keyword_1=keyword
keyword_2=light_cyan
keyword_3=keyword_1
keyword_4=keyword_2

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=light_green
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=light_green
regex=number_1
operator=op
decorator=string_1,bold
other=default
extra=keyword;

# Markup-type languages
#-------------------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=preprocessor
